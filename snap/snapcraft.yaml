
name: jubler # you probably want to 'snapcraft register <name>'
version: '5.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Jubler is a tool to edit text-based subtitles # 79 char long summary
description: |
  Jubler is a tool to edit text-based subtitles.
  It can be used as an authoring software for new subtitles
  or as a tool to convert, transform, correct and refine existing subtitles.
  The most popular subtitle formats can be used. Preview of the subtitles in
  realtime or in design time, spell checking, translation mode and styles
  editing are some of the main features.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  my-part:
    # See 'snapcraft plugins'
    plugin: nil
